name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Save build folder
        uses: cypress-io/github-action@v4.1.0
        with:
          build: npm run build
          start: npm start  
      - run: npm run recordDashboardTest
      - run: npm run testchomre