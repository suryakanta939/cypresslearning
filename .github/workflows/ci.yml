name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: cypress run
        uses: cypress-io/github-action@v4.1.0
      - name: Install cypress and verify
        run: 
          npm ci
          $(npm bin)/cypress verify
      - name: run cypress test
        run: npm run testchomre
         
